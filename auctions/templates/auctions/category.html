{% extends "auctions/layout.html" %}

{% block body %}
<div class="categories-header">
    Categories
</div>
<div class="categories-container">
    {% for category in categories %}
        <a href="{% url 'filter_by_category' category.name %}" class="category-item">
            {{ category }}
        </a>
    {% endfor %}
</div>
{% endblock %}
