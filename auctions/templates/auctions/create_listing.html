{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container d-flex justify-content-center">
        <div class="col-md-4">
            <div class="text-center">
                <h2>Create a Listing</h2>
            </div>
            <form action="{% url 'create_listing' %}" method="post" class="p-4 rounded shadow-sm border">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
                </div>

                <div class="form-group mb-3">
                    <input class="form-control" autofocus type="text" name="description" placeholder="Description" required>
                </div>

                <div class="form-group mb-3">
                    <input class="form-control" autofocus type="text" name="price" placeholder="Price" required>
                </div>

                <div class="form-group mb-3">
                    <input class="form-control" autofocus type="text" name="image" placeholder="Image URL" required>
                </div>

                <div class="form-group mb-3">
                    <label for="category">Category</label>
                    <select class="form-control" name="category" id="category" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group text-center">
                    <input class="btn btn-primary btn-block" type="submit" value="List Item!">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
